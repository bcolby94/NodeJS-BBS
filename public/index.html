<!DOCTYPE html>
<html>
<head>
        <title>socketBBS</title>

	<meta name="viewport" content="width=device-width, initial-scale=0.70">
	<link href="stylesheets/main.css" rel="stylesheet">
<style>
    @media only screen and (max-width: 709px) {
        .post {
            width:125px;
        }
        .message {
            min-width: 87%;
            max-width: 87%;
            overflow:hidden;
        }
    }
</style>
</head>

<body>
    <div style="text-align:center; margin-right:auto; margin-left:auto; width:100%;" >
    <img src="./mail.gif" />
        </div>
    <div id="currBoard" style="margin-right: auto;margin-left: auto;margin-top: 10px; text-align:center;">
    </div>
	<div class="flex center w-100">
		<button id="return" class="btn" onClick="cmd.getThreads(0)">Back</button> <button id="threadBtn" class="btn hidden"
		 onClick="threadFrm()">Start a Thread</button>
		<button id="messageBtn" class="btn hidden" onClick="messageFrm()">Reply to Thread</button>
	</div>
	<div class="flex center w-100" style=" margin-top:10px;">
			<div id="threadSubmit" class="hidden" style="margin-bottom:10px; max-width:90%;">
				<input id="threadName" class="input-c" type="text" value="" placeholder="Enter a name." />
				<textarea id="threadMessage" class="input-c" value="" placeholder="Enter a message." style="height:200px;" name="thread_message"></textarea>
				<div class="flex center" style="margin-top:7.5px;">
					<button class="btn" onClick="emitThread(0)" style="margin-right:7.5px;">Submit</button> <button class="btn"
					 onClick="threadFrm()" style="margin-right:7.5px;">Close</button>		
	</div>
			</div>

			<div id="messageSubmit" class="hidden" style="margin-bottom:10px; max-width:90%;">
				<input id="messageName" class="input-c" type="text" value="" placeholder="Enter a name." />
				<textarea id="messageVal" class="input-c" value="" placeholder="Enter a message." style="height:200px;" name="message"></textarea>
				<div class="flex center" style="margin-top:7.5px;">
					<button class="btn" onClick="emitPost(0, thread)" style="margin-right:7.5px;">Submit</button> <button class="btn"
					 onClick="messageFrm()" style="margin-right:7.5px;">Close</button>
				</div>
			</div>

	</div>
	<div id="posts-container" class="flex-wrap">
	</div>

	<div id="test-container" class="w-100">
	</div>

<script src="main.js"></script>	
</body>


</html>
